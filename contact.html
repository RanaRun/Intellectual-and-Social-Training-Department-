    <header class="main-header">
        <div class="container">
 <div class="container">

            <h1 class="logo">ក្រុមអ្នកនិពន្ធកម្ពុជា</h1>
            <p class="tagline">ផ្នែកបណ្ដុះពុទ្ធិ និង សង្គម</p>
        </div>

        </nav>
    </div>
        </div>

    <main>
        <section id="contact-us" class="contact-section common-section">
            <div class="container">
                <h2>ទំនាក់ទំនងយើង</h2>
                <p>ប្រសិនបើអ្នកមានសំណួរ ឬចង់ចូលរួម សូមទាក់ទងមកយើងតាមរយៈទម្រង់ខាងក្រោម:</p>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">ឈ្មោះ:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">អ៊ីមែល:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">សារ:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">ផ្ញើសារ</button>
                    <div id="contactFormStatus" class="form-status-message"></div>
                </form>
                <div class="contact-info">
                    <h3>ព័ត៌មានទំនាក់ទំនងផ្សេងទៀត:</h3>
                    <p><strong>អ៊ីមែល:</strong> info@onlineschool.com</p>
                    <p><strong>ទូរស័ព្ទ:</strong> (855) 12 345 678</p>
                    <p><strong>អាសយដ្ឋាន:</strong> ផ្លូវលេខ ១២៣ ភ្នំពេញ កម្ពុជា</p>
                </div>
            </div>
        </section>
