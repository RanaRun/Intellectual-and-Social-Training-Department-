<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ក្លឹបសិក្សាអនឡាញ - មើលសៀវភៅ</title>
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@400;700&family=Noto+Sans+Khmer:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .pdf-viewer-container {
            width: 100%;
            height: 80vh; /* 80% of viewport height */
            margin-top: 20px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            overflow: hidden; /* Ensure iframe fits */
            box-shadow: var(--box-shadow);
            background-color: var(--light-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            font-size: 1.2em;
        }

        .pdf-viewer-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .back-to-library {
            display: block;
            margin-top: 30px;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ក្លឹបសិក្សាអនឡាញ</title>
    <link rel="manifest" href="/manifest.json"> </head>
</head>
<body>
     <header class="main-header">
        <div class="container">
 <div class="container">
        <div class="header-branding">
            <h1 class="logo">ក្រុមអ្នកនិពន្ធកម្ពុជា</h1>
            <p class="tagline">ផ្នែកបណ្ដុះពុទ្ធិ និង សង្គម</p>
        </div>
        <nav class="main-nav">
        </nav>
    </div>
</header>
    <main>
        <section id="ebook-viewer" class="common-section">
            <div class="container">
                <h2 id="ebookTitle">សៀវភៅអេឡិចត្រូនិច</h2>
                <div class="pdf-viewer-container">
                    <p>កំពុងផ្ទុកឯកសារ PDF...</p>
                </div>
                <div class="action-buttons">
                    <a href="library.html" class="btn btn-secondary">ត្រឡប់ទៅបណ្ណាល័យវិញ</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <nav class="footer-nav">
                <ul>
                    <li><a href="index.html" title="ទំព័រដើម"><i class="fas fa-home"></i></a></li>
                    <li><a href="lessons.html" title="វគ្គសិក្សា"><i class="fas fa-book"></i></a></li>
                    <li><a href="certificates.html" title="វិញ្ញាបនបត្រ"><i class="fas fa-award"></i></a></li>
                    <li><a href="library.html" title="បណ្ណាល័យ"><i class="fas fa-book-open"></i></a></li>
                    <li><a href="contact.html" title="ទំនាក់ទំនង"><i class="fas fa-envelope"></i></a></li>
                </ul>
            </nav>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const bookId = urlParams.get('book');
            const ebookTitleElement = document.getElementById('ebookTitle');
            const pdfViewerContainer = document.querySelector('.pdf-viewer-container');
            let title = "សៀវភៅអេឡិចត្រូនិច";
            let pdfPath = "";

            switch (bookId) {
                case 'khmer_literature':
                    title = "សៀវភៅអក្សរសិល្ប៍ខ្មែរ";
                    pdfPath = "ebooks/sample_khmer_literature.pdf"; // ឧទាហរណ៍: ផ្លូវសម្រាប់ PDF អក្សរសិល្ប៍ខ្មែរ
                    break;
                case 'khmer_history':
                    title = "សៀវភៅប្រវត្តិសាស្ត្រខ្មែរ";
                    pdfPath = "ebooks/sample_khmer_history.pdf"; // ឧទាហរណ៍: ផ្លូវសម្រាប់ PDF ប្រវត្តិសាស្ត្រខ្មែរ
                    break;
                case 'geography':
                    title = "សៀវភៅភូមិវិទ្យា";
                    pdfPath = "ebooks/sample_geography.pdf"; // ឧទាហរណ៍: ផ្លូវសម្រាប់ PDF ភូមិវិទ្យា
                    break;
                case 'khmer_language':
                    title = "សៀវភៅរចនាសម្ព័ន្ធភាសាខ្មែរ";
                    pdfPath = "ebooks/sample_khmer_language.pdf"; // ឧទាហរណ៍: ផ្លូវសម្រាប់ PDF ភាសាខ្មែរ
                    break;
                case 'physics':
                    title = "សៀវភៅរូបវិទ្យា";
                    pdfPath = "ebooks/sample_physics.pdf"; // ឧទាហរណ៍: ផ្លូវសម្រាប់ PDF រូបវិទ្យា
                    break;
                case 'chemistry':
                    title = "សៀវភៅគីមីវិទ្យា";
                    pdfPath = "ebooks/sample_chemistry.pdf"; // ឧទាហរណ៍: ផ្លូវសម្រាប់ PDF គីមីវិទ្យា
                    break;
                case 'history':
                    title = "សៀវភៅប្រវត្តិវិទ្យា";
                    pdfPath = "ebooks/sample_history.pdf"; // ឧទាហរណ៍: ផ្លូវសម្រាប់ PDF ប្រវត្តិវិទ្យា
                    break;
                default:
                    title = "សៀវភៅអេឡិចត្រូនិច (មិនស្គាល់)";
                    pdfViewerContainer.innerHTML = "<p>មិនមានឯកសារ PDF សម្រាប់សៀវភៅនេះទេ។</p>";
                    break;
            }

            if (ebookTitleElement) {
                ebookTitleElement.textContent = title;
            }

            if (pdfPath && pdfViewerContainer && bookId) {
                // Remove existing content and embed iframe
                pdfViewerContainer.innerHTML = `<iframe src="${pdfPath}" frameborder="0"></iframe>`;
            } else if (pdfViewerContainer && !bookId) {
                 pdfViewerContainer.innerHTML = "<p>សូមជ្រើសរើសសៀវភៅពី <a href='library.html'>បណ្ណាល័យ</a> ដើម្បីមើល។</p>";
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
